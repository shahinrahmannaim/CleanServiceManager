# DigitalOcean App Platform specification for Panaroma
name: panaroma-cleaning-services
region: nyc

# Main web service
services:
- name: web
  source_dir: /
  github:
    repo: your-username/panaroma-app
    branch: main
    deploy_on_push: true
  
  # Build configuration
  build_command: npm run build
  run_command: npm start
  
  # Environment configuration
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  
  # Health check
  health_check:
    http_path: /api/health
    initial_delay_seconds: 60
    period_seconds: 10
    timeout_seconds: 5
    failure_threshold: 3
    success_threshold: 1
  
  # HTTP configuration
  http_port: 5000
  
  # Environment variables
  envs:
  - key: NODE_ENV
    value: production
  - key: JWT_SECRET
    type: SECRET
    value: your-generated-jwt-secret
  - key: SUPERADMIN_EMAIL
    value: admin@panaroma.qa
  - key: SUPERADMIN_PASSWORD
    type: SECRET
    value: your-superadmin-password
  - key: ADMIN_EMAIL
    value: admin@panaroma.qa
  - key: ADMIN_PASSWORD
    type: SECRET
    value: your-admin-password
  - key: DATABASE_URL
    type: SECRET
    value: your-database-connection-string

# Database (managed PostgreSQL)
databases:
- name: panaroma-db
  engine: PG
  version: "15"
  production: true
  cluster_name: panaroma-db-cluster
  db_name: panaroma
  db_user: panaroma_user

# Static assets (if needed)
static_sites:
- name: assets
  source_dir: /client/dist
  index_document: index.html
  error_document: index.html