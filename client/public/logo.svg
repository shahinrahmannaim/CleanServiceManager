<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Cleaning brush handle -->
  <rect x="22" y="15" width="4" height="20" rx="2" fill="white"/>
  
  <!-- Brush bristles -->
  <rect x="18" y="12" width="12" height="8" rx="4" fill="white"/>
  
  <!-- Sparkle effects -->
  <circle cx="20" cy="25" r="1.5" fill="#fbbf24"/>
  <circle cx="35" cy="20" r="1" fill="#fbbf24"/>
  <circle cx="38" cy="30" r="1.5" fill="#fbbf24"/>
  <circle cx="25" cy="40" r="1" fill="#fbbf24"/>
  
  <!-- Company initial -->
  <text x="30" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">P</text>
</svg>