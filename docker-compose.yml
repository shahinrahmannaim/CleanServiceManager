version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - db-setup
    networks:
      - panaroma-network

  # Database setup service (runs once to initialize)
  db-setup:
    build: .
    command: npm run db:push
    env_file:
      - .env.production
    restart: "no"
    networks:
      - panaroma-network

networks:
  panaroma-network:
    driver: bridge